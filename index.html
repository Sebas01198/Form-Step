<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/fonts/Ubuntu-Bold.ttf">
  <link rel="stylesheet" href="assets/fonts/Ubuntu-Medium.ttf">
  <link rel="stylesheet" href="assets/fonts/Ubuntu-Regular.ttf">
</head>
<body>

  <div class="contenedor">
    <!-- Sidebar start -->
    <aside>
      <div class="your-info selection">
        <div class="circle">
          <span>1</span>
        </div>
        <div class="texts">
          <p class="step">Step 1</p>
          <h3>Your info</h3>
        </div>
      </div>

      <div class="select-plan selection">
        <div class="circle">
          <span>2</span>
        </div>
        <div class="texts">
          <p class="step">Step 2</p>
          <h3>select plan</h3>
        </div>
      </div>

      <div class="add-ons selection">
        <div class="circle">
          <span>3</span>
        </div>
        <div class="texts">
          <p class="step">Step 3</p>
          <h3>Add-ons</h3>
        </div>
      </div>

      <div class="summary selection">
        <div class="circle">
          <span>4</span>
        </div>
        <div class="texts">
          <p class="step">Step 4</p>
          <h3>summary</h3>
        </div>
      </div>
    </aside>
    <!-- Sidebar end -->
    <section class="sections-steps">
      <!-- Step 1 start -->
        <article class="step-1 spaces">
          <div class="section-buttons">
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <form>
              <label for="name">Name</label>
              <input type="text" placeholder="e.g. Stephen King" id="name">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder=" e.g. stephenking@lorem.com">
              <label for="number">Phone Number</label>
              <input type="number" name="" id="" placeholder="e.g. +1 234 567 890">
            </form>
          </div>

          <div class="button-first">
            <button type="button" class="btn-next">Next Step</button>
          </div>
        </article>
         <!-- Step 1 end -->

       
         <!-- Step 2 start -->
         <article class="step-2 spaces">
          <div class="section-buttons">
            <h2>Select your plan</h2>
            <p class="text-step-2">You have the option of monthly or yearly billing.</p>
            <div class="cards">
              <a href="#" class="card">
                <img src="./assets/images/icon-arcade.svg" alt="">
                <div class="text-card">
                  <h3>Arcade</h3>
                  <p class="precio">$9/mo</p>
                </div>
              </a>

              <a href="#" class="card">
                <img src="./assets/images/icon-advanced.svg" alt="">
                
                <div class="text-card">
                  <h3>Advanced</h3>
                  <p class="precio">$9/mo</p>
                </div>
               
              </a>

              <a href="#" class="card">
                <img src="./assets/images/icon-pro.svg" alt="">
                <div class="text-card">
                  <h3>Pro</h3>
                  <p class="precio">$9/mo</p>
                </div>
              </a>
            </div>
          </div>

          <div class="buttons">
            <button type="button" class="btn-back">Go Back</button>
            <button type="button" class="btn-next">Next Step</button>
          </div>
        </article>
     

    </section>

  
  
  
  
  
  
  </div>

</html>
